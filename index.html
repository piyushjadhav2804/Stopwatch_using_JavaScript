<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>

    <!-- external style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <div id="title">
            <h1>STOPWATCH</h1>
        </div>

        <!-- stopwatch container -->
        <div class="watch-container">

            <!-- timer -->
            <div class="timer">
                <h2 id="time">00 : 00 : 00 : 000</h2>
            </div>

            <!-- operational buttons -->
            <div class="buttons">
                <button class="button-size" id="start">START</button>
                <button class="button-size" id="stop">STOP</button>
                <button class="button-size" id="reset">RESET</button>
            </div>
        </div>
    </div>

    <!-- external script -->
    <script src="script.js"></script>
</body>
</html>
